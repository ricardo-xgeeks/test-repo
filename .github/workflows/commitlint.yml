name: Lint Commit Messages
on: [pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v5
        with:
          firstParent: false
          helpURL: "https://github.com/ricardo-xgeeks/test-repo/tree/commitlint#convencional-stuff-here"
